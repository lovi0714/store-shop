<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./google_favicon.ico" />
    <link rel="stylesheet" href="./login_id.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script defer src="./login_id.js"></script>
    <title>로그인 - Google 계정</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="google-logo" src="./google_logo.png" alt="구글 로고" />
        <h1>로그인</h1>
        <h2>Google 계정 사용</h2>
      </header>
      <main>
        <div class="outer-box">
          <div class="id-input">
            <input type="text" class="id" name="id" />
            <label for="id">이메일 또는 휴대전화</label>
            <a
              class="id-finder"
              href="https://accounts.google.com/signin/v2/usernamerecovery?continue=https%3A%2F%2Fstore.google.com%2FKR%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Dko-KR&hl=ko&faa=1&flowName=GlifWebSignIn&flowEntry=AccountChooser"
              >이메일을 잊으셨나요?
            </a>
          </div>
        </div>
        <div class="guest">
          <p>
            내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요.
            <a href="https://support.google.com/chrome/answer/6130773?hl=ko"
              >자세히 알아보기
            </a>
          </p>
        </div>
        <div class="box">
          <div class="creator">
            <a
              href="../sign_up.html"
            >
              계정 만들기
            </a>
          </div>
          <div class="submission">
            <button class="button" onClick="location.href='login_pw.html'">
              다음
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
