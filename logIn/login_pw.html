<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./google_favicon.ico" />
    <link rel="stylesheet" href="./login_pw.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script defer src="./login_pw.js"></script>
    <title>로그인 - Google 계정</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="google-logo" src="./google_logo.png" alt="구글 로고" />
        <h1>시작하기</h1>
        <button
          class="id-selection"
          onclick="window.location.href='https://accounts.google.com/AccountChooser/signinchooser?continue=https%3A%2F%2Fstore.google.com%2FKR%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Dko-KR&hl=ko&faa=1&flowName=GlifWebSignIn&flowEntry=AccountChooser'"
        >
          <img
            class="button-image01"
            src="./button_image01.JPG"
            alt="버튼 이미지1"
          />
          010-0000-0000
          <img
            class="button-image02"
            src="./button_image02.JPG"
            alt="버튼 이미지2"
          />
        </button>
      </header>
      <main>
        <div class="outer-box">
          <div class="password-input">
            <input type="password" class="password" name="password" />
            <label for="password">비밀번호 입력</label>
          </div>
          <div class="password-show">
            <input type="checkbox" id="show" />
            <label for="show">비밀번호 표시</label>
          </div>
        </div>
        <div class="box">
          <div class="password-finder">
            <a href="">비밀번호 찾기</a>
          </div>
          <div class="submission">
            <button class="button">다음</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
