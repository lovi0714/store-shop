<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="sign_up.css" />
    <link rel="stylesheet" href="font.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "page">
        <div class = "layOut">
            
            <div class = "information">
                <div id = "colorGoogle"><span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></div>
                <div id = "makeAccount">Google 계정 만들기</div>
                    <form>
                        <p>
                            <input type = "text" name = "lastName" size = "15" placeholder="성">
                            <input type = "text" name = "firstName" size = "15" placeholder = "이름">
                        <p>
                            <input type = "email" name = "eMail" placeholder = "사용자 이름" value = "@gmail.com" size = "36" style="text-align: right;"> 
                        </p>
                        <span class = "helpArticle">문자,숫자,마침표를 사용할 수 있습니다</span>
                        </p>
                <a>대신 현재 이메일 주소 사용</a>
                <p>
                    <input type = "password" name = "makePassword" size = "15" placeholder = "비밀번호">
                    <input type = "password" name = "checkPassword" size = "15" placeholder = "확인">
                </p> 
                <span class = "helpArticle">문자,숫자,기호를 조합하여 8자 이상을 사용하세요</span>
                <div>
                    <input type="checkbox">비밀번호 표시
                </div>
                </form>
            </div>

            <div class = "imageBox">

            </div>
        </div>
    </div>
