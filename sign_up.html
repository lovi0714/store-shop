<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="sign_up.css" />
    <link rel="stylesheet" href="font.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

<body>
    <div class = "page">
        <div class = "lay_out">
            <div class = "information">

                <p>
                    <form>
                        <input type = "text" name = "last_name" placeholder="성">
                        <input type = "text" name = "first name" placeholder = "이름">
                        <input type = "email" name = "e_mail" placeholder = "사용자 이름" value = 
                        "@gmail.com"> 
                    </form>
                    <span>문자,숫자,마침표를 사용할 수 있습니다</span>
                    <a>대신 현재 이메일 주소 사용</a>
                </p>
                <p>
                    <input type = "password" name = "make_password" value = "비밀번호">
                    <input type = "password" name = "check_password" value = "확인">
                    <span>문자,숫자,기호를 조합하여 8자 이상을 사용하세요</span>
                </p> 
            </div>
            <div class = "image_box">

            </div>
        </div>
